<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2>Country List</h2>
        <a routerLink="/add-country" class="btn btn-primary mb-3">Add Product</a>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let country of countries">
              <td>{{ country.id }}</td>
              <td>{{ country.name }}</td>
              <td>
                <a [routerLink]="['/edit',country.id]" class="btn btn-info btn-sm">Edit</a>
                <button (click)="deleteCountry(country.id)" class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
