<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>{{ isEditMode ? 'Edit Country - {{country.name}}' : 'Add Country' }}</h2>
          </div>
          <div class="card-body">
            <form #countryForm="ngForm" (ngSubmit)="saveCountry()">
              <!--<div class="form-group">
                <label for="name">Id</label>
                <input type="text" id="id" name="id" class="form-control" [(ngModel)]="country.id" readonly>
              </div> -->
              <div class="form-group">
                <label for="price">Name</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="country.name"  required>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <a routerLink="/" class="btn btn-secondary ml-2">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
